<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Zoo</title>
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/manage.css" />
  </head>
  <body>
    <header>
      <h1>Manage Zoo</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="manage.html">Manage Zoo</a></li>
          <li><a href="animals.html">View Animals</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Add a New Animal</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" required />
        <label for="species">Species:</label>
        <input type="text" id="species" required />
        <label for="age">Age:</label>
        <input type="number" id="age" required />
        <button type="submit">Add Animal</button>
      </form>

      <h2>Remove an Animal</h2>
      <form>
        <label for="remove-name">Animal Name:</label>
        <input type="text" id="remove-name" required />
        <button type="submit">Remove Animal</button>
      </form>
    </main>
    <footer>
      <p>&copy; 2025 MyZoo Inc.</p>
    </footer>
  </body>
</html>
